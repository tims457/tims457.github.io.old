# Site settings
title:  # site title
description: >- # site description
  Space and machine learning
lang: en-US # default lang
timezone: America/Denver # set your timezone
# image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/tims457/tims457.github.io # site repo [optional]
mode: light # default theme "dark" | "light"
future: true

# Profile settings
author:
  name: Tim # author name
  # bio: >- # tell to the world
  github: tims457 # github username
  twitter: tims457 # twitter username
  facebook: facebook_username # facebook username
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "https://sullivantm.com" #
baseurl:
permalink: /:title/
google_analytics: UA-140409858-1
fb_appid: 

# Collection setting
collections:
  posts:
    permalink: /blog/:year/:month/:title/
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
excerpt_separator: <!--more-->
kramdown:
  input: GFM
  auto_ids: true
  syntax_highlighter: rouge
  toc_levels: 1..3

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess
  - _pages

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
  - jekyll-toc
