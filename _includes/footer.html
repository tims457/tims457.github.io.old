<footer class="footer">
  <a class="imlink" href="https://twitter.com/tims457">
    <img src="{{ '/assets/img/logo_twitter.png' | relative_url }}" height="20" />
  </a>
  <a class="imlink" href="https://www.linkedin.com/in/t-sullivan/">
    <img src="{{ '/assets/img/logo_li.png' | relative_url }}" height="20" />
  </a>
  <a class="imlink" href="https://tims457.medium.com/">
    <img src="{{ '/assets/img/logo_medium.png' | relative_url }}" height="20" />
  </a>
  <span class="footer_item">&copy; {{ site.time | date: "%Y" }}</span>
</footer>
<script src="/assets/js/main.js" defer="defer"></script>

{% comment %} {%- if page.google_analytics -%}
<script src="/assets/js/galite.js"></script>
<script>
  var galite = galite || {};
  galite.UA = "{{ site.google_analytics }}";
</script>
{%- endif -%}  {% endcomment %}
{%- if page.url == '/archive/' -%}
<script src="/assets/js/search.min.js"></script>
<script>
  var sjs = SimpleJekyllSearch({
    searchInput: document.getElementById("search-input"),
    resultsContainer: document.getElementById("search-results"),
    json: "/assets/search.json",
  });
</script>
{%- endif -%}
