---
layout: default
---

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
    <header class="post-header">
        <h1 class="post-title" itemprop="name headline">{{ page.title | escape }}</h1>
        <p class="post-meta">
            <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
                {% assign date_format = "%b %d, %Y" %} {{ page.date | date: date_format }}
            </time>
            {% if page.author %}
            <span itemprop="author" itemscope itemtype="http://schema.org/Person"></span>
            {% endif %}
            <!-- &verbar; {{ reading_time }} ({{ total_words }}) -->
        </p>
        <div class="tags">
            {% assign tags = page.tags %}
            <span itemprop="keywords">
                {% for tag in tags %}
                <a class="tag" href="/tags/#{{tag | downcase | slugify}}">{{tag | upcase }}</a>{% unless
                forloop.last%},{% endunless %} {% endfor %}
            </span>
        </div>
    </header>
    <div class="post-content" itemprop="articleBody">{{ content }}</div>
</article>
